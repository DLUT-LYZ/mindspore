batch_norm:
    args:
        input_x:
            dtype: tensor
        scale:
            dtype: tensor
        bias:
            dtype: tensor
        mean:
            dtype: tensor
        variance:
            dtype: tensor
        is_training:
            dtype: bool
            init: False
        epsilon:
            dtype: float
            init: 1e-5
        momentum:
            dtype: float
            init: 0.1
        data_format:
            dtype: int
            init: "'NCHW'"
            arg_handler: py_format_to_enum
    returns:
        output_x:
            dtype: tensor
        batch_mean:
            dtype: tensor
        batch_variance:
            dtype: tensor
        reserve_space_1:
            dtype: tensor
        reserve_space_2:
            dtype: tensor
    class:
        disable: True
    function:
        disable: True
