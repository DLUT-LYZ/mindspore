#operator avg_pool_grad
avg_pool_grad:
    args:
        x_origin:
            dtype: tensor
        out_origin:
            dtype: tensor
        grad:
            dtype: tensor
        kernel_size:
            dtype: tuple[int]
            init: 1
            arg_handler: to_kernel_size
        strides:
            dtype: tuple[int]
            init: 1
            arg_handler: to_strides
        pad_mode:
            dtype: int
            init: "'VALID'"
            arg_handler: pad_mode_to_enum
        data_format:
            dtype: int
            init: "'NCHW'"
            arg_handler: format_to_enum
    returns:
        output:
            dtype: tensor
    function:
        name: _avg_pool_grad
