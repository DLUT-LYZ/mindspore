#operator apply_rotary_pos_emb
apply_rotary_pos_emb:
    args:
        query:
            dtype: tensor
        key:
            dtype: tensor
        cos:
            dtype: tensor
        sin:
            dtype: tensor
        seq_len:
            dtype: tensor
        cos_format:
            dtype: int
