batch_norm_grad:
    args:
        dout:
            dtype: tensor
        x:
            dtype: tensor
        scale:
            dtype: tensor
        saved_mean:
            dtype: tensor
        saved_variance:
            dtype: tensor
        reserve:
            dtype: tensor
        is_training:
            dtype: bool
            init: False
        epsilon:
            dtype: float
            init: 1e-5
        data_format:
            dtype: int
            init: "'NCHW'"
            arg_handler: py_format_to_enum
    returns:
        dx:
            dtype: tensor
        dscale:
            dtype: tensor
        dbias:
            dtype: tensor
    function:
        disable: True
