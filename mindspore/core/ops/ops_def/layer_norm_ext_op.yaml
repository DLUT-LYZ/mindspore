#operator layer_norm
layer_norm_ext:
  args:
    input:
      dtype: tensor
    normalized_shape:
      dtype: tuple[int]
      type_cast: int, list[int]
    weight:
      dtype: tensor
    bias:
      dtype: tensor
    eps:
      dtype: float
      init: 1e-5
  returns:
    out:
      dtype: tensor
    mean_out:
      dtype: tensor
    rstd_out:
      dtype: tensor
  class:
    name: LayerNormExt
  pyboost: True
