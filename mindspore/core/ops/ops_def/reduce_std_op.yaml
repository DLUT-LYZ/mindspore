#operator reduce_std
reduce_std:
  args:
    x:
      dtype: tensor
    axis:
      dtype: tuple[int]
      init: []
      type_cast: int, list[int], tensor
    unbiased:
      dtype: bool
      init: True
    keep_dims:
      dtype: bool
      init: False
  returns:
    output_std:
      dtype: tensor
    output_mean:
      dtype: tensor
